<!-- custom-password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add a video background */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="images/hacker-desktop.1920x1080.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <header>
            <h1>Custom Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Custom Password</h2>
            </div>
            <div class="card-body">
                <label for="custom-password-input">Enter your custom password:</label>
                <input type="text" id="custom-password-input" placeholder="Enter your custom password">
                <button id="generate-custom-password" class="btn">Generate Password</button>
                <textarea readonly id="custom-password-output" placeholder="Your Custom Password" aria-label="Generated Custom Password"></textarea>
                <button id="back-to-main" class="btn">Back to Main Page</button>
            </div>
            <div class="card-footer">
                <p id="custom-password-strength"></p>
                <p id="custom-password-hint"></p>
                <p class="neon-text">Designed by<br><b>WHITE HAT WOLF</b></p>
            </div>
        </div>
    </div>
    <script src="custom-password-script.js"></script>
</body>
</html>
