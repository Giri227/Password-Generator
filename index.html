<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add a video background */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="images/hacker-desktop.1920x1080.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <label for="scroller">Scroller:</label>
                <input type="checkbox" id="scroller" aria-label="Enable Scroller">
                <span class="scroller-label">Enable scroller for password generation</span>
                <label for="password-length">Password length:</label>
                <input type="number" id="password-length" value="12">
                <label for="character-set">Character set:</label>
                <select id="character-set">
                    <option value="all">All characters</option>
                    <option value="letters">Letters only</option>
                    <option value="numbers">Numbers only</option>
                </select>
                <button id="generate" class="btn">Generate Password</button>
                <button id="copy" class="btn">Copy to Clipboard</button>
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <p id="password-strength"></p>
                <p id="password-hint"></p>
                <p class="neon-text">Designed by<br><b>WHITE HAT WOLF</b></p>
            </div>
        </div>
        <div class="custom-password-btn">
            <button class="btn" onclick="location.href='custom-password.html'">Create Custom Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
